<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Email Composer using AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        /* Custom Tailwind styles for a cohesive theme */
        @layer base {
            body {
                @apply bg-gray-100 text-gray-900 dark:bg-slate-900 dark:text-gray-100 transition-colors duration-300;
            }
        }
        @layer components {
            .card {
                @apply bg-white dark:bg-slate-800 p-8 rounded-xl shadow-2xl transition-all duration-300;
            }
            .input-group {
                @apply mb-6;
            }
            .input-group label {
                @apply block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-300;
            }
            .input-group input, .input-group textarea {
                @apply w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-slate-700 border border-gray-200 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-colors duration-200;
            }
            .btn {
                @apply px-6 py-3 rounded-lg font-semibold transition-all duration-200;
            }
            .btn-primary {
                @apply bg-sky-600 text-white hover:bg-sky-700;
            }
            .btn-secondary {
                @apply bg-gray-200 text-gray-800 dark:bg-slate-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-slate-600;
            }
            .drag-drop-area {
                @apply flex items-center justify-center border-2 border-dashed border-gray-300 dark:border-slate-600 rounded-lg p-6 text-center text-gray-500 dark:text-gray-400 cursor-pointer transition-colors duration-200;
            }
            .drag-drop-area.active {
                @apply border-sky-500 bg-sky-50 dark:bg-sky-950;
            }
        }
    </style>
</head>

<body class="font-sans antialiased">

    <main class="container mx-auto p-4 md:p-8 max-w-4xl">
        <h1 class="text-3xl md:text-4xl font-extrabold text-center my-8 md:my-12 tracking-tight">Job Application Email
            Composer using AI</h1>

        <button id="theme-toggle"
            class="absolute top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-slate-700 hover:bg-gray-300 dark:hover:bg-slate-600 transition-colors duration-200">
            <svg id="sun-icon" class="h-6 w-6 text-yellow-500 hidden" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707">
                </path>
            </svg>
            <svg id="moon-icon" class="h-6 w-6 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
        </button>

        <section class="card">
            <h2 class="text-2xl font-bold mb-6 text-center md:text-left">Details for AI</h2>
            <form id="compose-form" enctype="multipart/form-data" method="POST" action="/compose-email">

                <!-- AI Configuration Section -->
                <div id="ai-config-section" class="hidden">
                    <h3 class="text-xl font-bold mb-4 border-b pb-2 dark:border-slate-700">AI Configuration</h3>
                    <div class="input-group">
                        <label for="api-key">Your AI API Key</label>
                        <input type="password" id="api-key" name="apiKey" placeholder="Enter your AI API Key">
                    </div>
                </div>

                <!-- Email Credentials Section - visibility is toggled by JS -->
                <div id="email-credentials-section" class="hidden">
                    <h3 class="text-xl font-bold mb-4 border-b pb-2 dark:border-slate-700">Email Sending Configuration</h3>
                    <div class="input-group">
                        <label for="user-email">Your Email Address</label>
                        <input type="email" id="user-email" name="myEmail" placeholder="e.g., your.name@gmail.com">
                    </div>
                    <div class="input-group">
                        <label for="user-password">Your Email Password / App Password</label>
                        <input type="password" id="user-password" name="userPassword" placeholder="Enter your email password or app-specific password">
                    </div>
                    <div class="input-group">
                        <label for="email-service">Email Service</label>
                        <select id="email-service" name="emailService" class="input-group input">
                            <option value="gmail">gmail</option>
                            <option value="outlook">outlook</option>
                            <option value="yahoo">yahoo</option>
                            <option value="other">Other (SMTP - requires more setup)</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label for="job-details">Job Details (Text, File, or Paste an Image)</label>
                    <textarea id="job-details-text" name="jobDetailsText" rows="6"
                        placeholder="Paste the job description, a link, or an image here..."></textarea>

                    <div id="job-details-file-area" class="drag-drop-area mt-4">
                        <svg class="w-10 h-10 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 16a4 4 0 01-4-4v-4m0 0a4 4 0 014-4h12a4 4 0 014 4v4m0 0a4 4 0 01-4 4H7m-4 0v-4m0 4h18">
                            </path>
                        </svg>
                        <span>Drag & drop job details file (or image) here, or <strong class="text-sky-500">click to
                                upload</strong></span>
                    </div>
                    <input type="file" id="job-details-file" name="jobDetailsFile" class="hidden">
                    <p id="job-details-filename" class="mt-2 text-sm text-center text-sky-600 dark:text-sky-400 hidden">
                    </p>
                </div>

                <div id="cv-upload-section" class="input-group">
                    <label for="user-cv">Your CV/Resume (PDF Only)</label>
                    <div id="cv-area" class="drag-drop-area">
                        <svg class="w-10 h-10 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                            </path>
                        </svg>
                        <span>Drag & drop your PDF here, or <strong class="text-sky-500">click to upload</strong></span>
                    </div>
                    <input type="file" id="user-cv" name="uploadedFile" class="hidden" accept=".pdf" required>
                    <p id="cv-filename" class="mt-2 text-sm text-center text-sky-600 dark:text-sky-400 hidden"></p>
                </div>

                <div class="input-group">
                    <label for="additional-notes">Additional Notes for AI</label>
                    <textarea id="additional-notes" name="additionalNotesText" rows="4"
                        placeholder="Any specific points or a tone you want the AI to consider?"></textarea>
                </div>

                <div class="flex justify-center mt-8">
                    <button type="submit" class="btn btn-primary w-full md:w-auto">Compose Email</button>
                </div>
            </form>
        </section>

    </main>

    <!-- Loading/Error Modal Overlay -->
    <div id="state-container" class="fixed inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center z-50 hidden transition-opacity duration-300">
        <div id="loading-state" class="card text-center p-8 hidden">
            <div class="animate-spin h-12 w-12 border-4 border-sky-500 border-t-transparent rounded-full mx-auto mb-4">
            </div>
            <p class="text-xl font-semibold">Composing your email with AI...</p>
        </div>
        <!-- Error state might be used in future AJAX implementation -->
        <div id="error-state" class="card p-8 bg-red-100 dark:bg-red-950 text-red-800 dark:text-red-200 hidden">
            <p id="error-message" class="font-semibold text-lg"></p>
        </div>
    </div>

    <script>
        const composeForm = document.getElementById('compose-form');
        const stateContainer = document.getElementById('state-container');
        const loadingState = document.getElementById('loading-state');
        const errorState = document.getElementById('error-state');
        const jobDetailsFileArea = document.getElementById('job-details-file-area');
        const jobDetailsFile = document.getElementById('job-details-file');
        const jobDetailsText = document.getElementById('job-details-text');
        const jobDetailsFilename = document.getElementById('job-details-filename');
        const cvArea = document.getElementById('cv-area');
        const userCv = document.getElementById('user-cv');
        const cvFilename = document.getElementById('cv-filename');
        const cvUploadSection = document.getElementById('cv-upload-section');
        const userCvInput = document.getElementById('user-cv');
        const emailCredentialsSection = document.getElementById('email-credentials-section');
        const aiConfigSection = document.getElementById('ai-config-section');

        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const isDark = localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) document.documentElement.classList.add('dark');
        sunIcon.classList.toggle('hidden', !isDark);
        moonIcon.classList.toggle('hidden', isDark);
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const isNowDark = document.documentElement.classList.contains('dark');
            localStorage.theme = isNowDark ? 'dark' : 'light';
            sunIcon.classList.toggle('hidden', !isNowDark);
            moonIcon.classList.toggle('hidden', isNowDark);
        });

        // On page load, check server config to see if email fields should be shown
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();

                if (config.predefinedApiKey) {
                    aiConfigSection.classList.add('hidden');
                    document.getElementById('api-key').required = false;
                } else {
                    aiConfigSection.classList.remove('hidden');
                    document.getElementById('api-key').required = true;
                }

                if (config.predefinedEmail) {
                    // If email is set in .env, hide the fields and set the value for the form
                    emailCredentialsSection.classList.add('hidden');
                    document.getElementById('user-email').value = config.predefinedEmail;
                } else {
                    // If not set in .env, show the fields and make them required
                    emailCredentialsSection.classList.remove('hidden');
                    document.getElementById('user-email').required = true;
                    document.getElementById('user-password').required = true;
                    document.getElementById('email-service').required = true;
                }

                if (config.predefinedCV) {
                    // If CV path is set in .env, hide the upload section and remove 'required'
                    cvUploadSection.classList.add('hidden');
                    userCvInput.required = false;
                } else {
                    // If not set, ensure it's visible and required
                    cvUploadSection.classList.remove('hidden');
                    userCvInput.required = true;
                }
            } catch (error) {
                console.error('Failed to fetch app config:', error);
                // Fallback to showing the fields if the config check fails
                aiConfigSection.classList.remove('hidden');
                document.getElementById('api-key').required = true;
                emailCredentialsSection.classList.remove('hidden');
                document.getElementById('user-email').required = true;
                document.getElementById('user-password').required = true;
                document.getElementById('email-service').required = true;
                cvUploadSection.classList.remove('hidden');
                userCvInput.required = true;
            }
        });

        // Drag & Drop and Paste Functionality
        const setupDragAndDrop = (area, fileInput, filenameDisplay) => {
            const handleFile = (file) => {
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
                filenameDisplay.textContent = file.name;
                filenameDisplay.classList.remove('hidden');
            };

            ['dragover', 'dragleave', 'drop'].forEach(event => {
                area.addEventListener(event, (e) => {
                    e.preventDefault();
                    if (event === 'dragover') area.classList.add('active');
                    else area.classList.remove('active');
                });
            });
            area.addEventListener('drop', (e) => {
                const file = e.dataTransfer.files[0];
                if (fileInput.accept.includes(file.type) || fileInput.accept === "") {
                    handleFile(file);
                } else {
                    alert(`Invalid file type. Please upload a ${fileInput.accept} file.`);
                }
            });

            area.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) handleFile(fileInput.files[0]);
            });
        };

        setupDragAndDrop(jobDetailsFileArea, jobDetailsFile, jobDetailsFilename);
        setupDragAndDrop(cvArea, userCv, cvFilename);

        // Add paste functionality to the job details textarea
        jobDetailsText.addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let item of items) {
                if (item.kind === 'file' && item.type.startsWith('image/')) {
                    e.preventDefault(); // Prevent text from being pasted
                    const blob = item.getAsFile();
                    const file = new File([blob], `pasted_image_${Date.now()}.png`, { type: blob.type });

                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);
                    jobDetailsFile.files = dataTransfer.files;

                    jobDetailsFilename.textContent = file.name;
                    jobDetailsFilename.classList.remove('hidden');

                    jobDetailsText.value = ''; // Clear the textarea to avoid confusion

                    alert('Image pasted successfully! It will be sent as a file.');
                    break;
                }
            }
        });

        // Form submission logic
        composeForm.addEventListener('submit', (e) => {
            // Show loading state when form is submitted
            stateContainer.classList.remove('hidden');
            loadingState.classList.remove('hidden');
            errorState.classList.add('hidden');

            // The form will now submit via standard POST and the browser will handle the redirect
        });

        // Handle form submission errors (e.g., if the server returns an error page)
        // This is a bit tricky with standard form posts, but we can check for it
        // if the user navigates back or if we use a more complex setup.
        // For now, the redirect will handle success, and server error pages will handle failure.

    </script>
</body>

</html>
